{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">
  
    <form method="post" action="">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="mb-3">
            <input type="text"  name="fullname" placeholder="Your name"  value="{% if userdeets %}{{userdeets.user_fullname }}{%endif%}">

        </div>
        <div class="mb-3">
            <input type="text"  name="email" placeholder="Your email" value="{% if userdeets %}{{userdeets.user_email }}{%endif%}">

        </div>
        <div class="mb-3">
            <input type="hidden" value="{% if userdeets %}{{userdeets.userid}}{%endif%}" name="userid">
            <input type="text"  name="amount" placeholder="The amount">

        </div>
        <div class="mb-3">
            <button  class="btn btn-primary"> submit</button>

        </div>

        
    </form>
 </div>
{%endblock%}
